<!DOCTYPE html>

<ui:composition 
template="./index.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">

	<ui:define name="pagina">
			
		<h:form id="produtosEscolhidos">
			<div class="text-center">
				<p:outputLabel rendered="#{empty produtosEscolhidosController.listaProdutosEscolhidos}" >
				<i class="bi bi-shop" style="font-size:70px; color: #00753B"></i>
				<h4>Nenhum produto escolhido ainda! Adicione um produto na loja.</h4>
				<p:commandButton value="Acesse nossa loja!" action="buscar-produtos.xhtml" ajax="false"/>
				</p:outputLabel>
				<p:outputLabel style="font-size: 30px;"	rendered="#{empty produtosEscolhidosController.listaProdutosEscolhidos}"/>
			</div>
			<p:dataTable id="tabelaProdutosEscolhidos" var="produto" 
			value="#{produtosEscolhidosController.listaProdutosEscolhidos}" 
			rendered="#{not empty produtosEscolhidosController.listaProdutosEscolhidos}" >
			
			<p:column headerText="Quantidade">
				<p:inputText id="quantidadeInput" value="#{produto.quantidade}"/>
			</p:column>
			
			<p:column headerText="Nome">
				<p:inputText id="nomeInput" value="#{produto.nome}"/>
			</p:column>
			
			<p:column headerText="PreÃ§o">
				<p:inputText id="precoInput" value="#{produto.preco}"/>
			</p:column>
			
			<p:column headerText="Total">
				<p:outputLabel value="#{(produto.quantidade * produto.preco)}"/>
			</p:column>
			
			<p:column>
				<p:commandButton update="produtosEscolhidos" value="Remover do Carrinho" icon="ui-icon-closethick"
				action="#{produtosEscolhidosController.remover(produto)}" styleClass="ui-priority-primary">
				</p:commandButton>
			</p:column>
			
			</p:dataTable>
		</h:form>
		
	</ui:define>

</ui:composition>
